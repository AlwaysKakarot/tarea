<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Recompensas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Recompensas</h2>
        <form id="rewardForm">
            <label for="missions">Misiones completadas:</label>
            <input type="number" id="missions" name="missions" min="0" value="0">

            <label for="enemies">Enemigos derrotados:</label>
            <input type="number" id="enemies" name="enemies" min="0" value="0">

            <label for="rewardType">Tipo de recompensa:</label>
            <select id="rewardType" name="rewardType">
                <option value="gold">Monedas de oro</option>
                <option value="gems">Gemas</option>
                <option value="xp">Puntos de experiencia</option>
            </select>

            <button type="button" onclick="calculateRewards()">Calcular</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateRewards() {
            const missions = parseInt(document.getElementById('missions').value);
            const enemies = parseInt(document.getElementById('enemies').value);
            const rewardType = document.getElementById('rewardType').value;

            let totalReward = 0;

            if (rewardType === 'gold') {
                totalReward = (missions * 100) + (enemies * 10);
            } else if (rewardType === 'gems') {
                totalReward = (missions * 5) + (enemies * 1);
            } else if (rewardType === 'xp') {
                totalReward = (missions * 500) + (enemies * 100);
            }

            document.getElementById('result').textContent = `Total ${rewardType === 'gold' ? 'Monedas de oro' : rewardType === 'gems' ? 'Gemas' : 'Puntos de experiencia'}: ${totalReward}`;
        }
    </script>
</body>
</html>
